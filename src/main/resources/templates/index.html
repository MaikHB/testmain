<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Aerolíneas VIP</a>
    </div>
</nav>

<div class="main-container">
    <!-- Panel izquierdo - Formulario de reserva -->
    <div class="left-panel">
        <!-- Sección de Usuario -->
        <div class="mb-5">
            <h3 class="section-title">Usuario</h3>
            <form id="user-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- Sección de Filtros -->
        <div class="mb-4">
            <h3 class="section-title">Filtrar Vuelos</h3>
            <div class="filter-section">
                <form id="search-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="origen" class="form-label">Origen</label>
                            <select class="form-select" id="origen">
                                <option value="">Todos los orígenes</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="destino" class="form-label">Destino</label>
                            <select class="form-select" id="destino">
                                <option value="">Todos los destinos</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" id="buscar-btn" class="btn btn-primary">Buscar Vuelos</button>
                        <span class="clear-filters align-self-center">Limpiar filtros</span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sección de Vuelos Disponibles -->
        <div id="vuelos-disponibles-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="section-title mb-0">Vuelos Disponibles</h3>
                <span id="resultados-contador" class="badge bg-secondary">0 vuelos encontrados</span>
            </div>
            <div id="vuelos-container">
                <!-- Los vuelos se cargarán dinámicamente aquí -->
            </div>
        </div>

        <!-- Botón de Reserva -->
        <div class="mt-4 d-none" id="reserva-section">
            <button id="reservar-btn" class="btn btn-success btn-lg w-100 py-3">
                Confirmar Reserva
            </button>
        </div>
    </div>

    <!-- Panel derecho - Reservas existentes -->
    <div class="right-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="section-title mb-0">Mis Reservas</h3>
            <span id="reservas-contador" class="badge bg-secondary">0 reservas</span>
        </div>
        <div id="reservas-container">
            <!-- Las reservas se cargarán dinámicamente aquí -->
        </div>
    </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reserva Confirmada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¡Tu reserva ha sido confirmada con éxito!</p>
                <p id="reserva-details"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
